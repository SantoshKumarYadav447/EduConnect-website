{% extends 'base.html'%}
{% load static %}
{% block childpage %}
<style>
.form-control
    {
    height:50px;
    margin-bottom:.8%
    }

</style>
<div class="text-center fs-2 txt-mycolor1">Contact
    <b class="txt-mycolor2">Us<i class="fa-regular fa-address-card"></i></b></div>
<div><center>You may contact us by contact number or fill this form any time
        you need professional or</center>
    <center>Have any question</center>
<div class="row" style="background:#deedec;">
<div class="col-sm-10 mx-auto">
    <div class="row">
        <div class="col-sm-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                Name<input type="text" name="name" placeholder="Name..." class="form-control" required/>
                Email<input type="email" name="email" placeholder="Email..." class="form-control" required/>
                Mobile<input type="number" name="mobile" placeholder="Mobile..." class="form-control" required/>
                Message<textarea class="form-control" name="msg" placeholder="Message"></textarea>
                <input type="submit" value="Save" class="btn bg-mycolor2 text-light"/>

            </form>
        </div>
        <div class="col-sm-6 py-4">
             <img src="{% static 'images/con3.jpeg'%}"  class="img-fluid"/><br/>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
